modules:
  if_mib:
    walk:
      - 1.3.6.1.2.1.2          # IF-MIB interfaces
      - 1.3.6.1.2.1.31.1.1     # High capacity counters
    metrics:
      - name: ifInOctets
        oid: 1.3.6.1.2.1.2.2.1.10
        type: counter
        help: Incoming traffic on interface

      - name: ifOutOctets
        oid: 1.3.6.1.2.1.2.2.1.16
        type: counter
        help: Outgoing traffic on interface

      - name: ifOperStatus
        oid: 1.3.6.1.2.1.2.2.1.8
        type: gauge
        help: Operational status of interface

      - name: ifInErrors
        oid: 1.3.6.1.2.1.2.2.1.14
        type: counter
        help: Incoming errors

      - name: ifOutErrors
        oid: 1.3.6.1.2.1.2.2.1.20
        type: counter
        help: Outgoing errors
